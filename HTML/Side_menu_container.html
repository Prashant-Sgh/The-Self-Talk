<div id="Themes_container">
    <!-- <div id="DarkMode_ON"><img width="12px" src="/ASSETS/moon_fill.svg" alt=""></div> -->
    <div id="DarkMode_ON"><img width="12px" src="/ASSETS/moon_outline.svg" alt=""></div>
    <div id="Theme_line"><img height="13px" src="/ASSETS/Theme_line.svg" alt=""></div>
    <!-- <div id="LightMode_ON"><img width="12px" src="/ASSETS/sun_fill.svg" alt=""></div> -->
    <div id="LightMode_ON"><img width="12px" src="/ASSETS/sun_outline.svg" alt=""></div>
</div>

<div id="Navbar">
    <img width="24px" src="/ASSETS/list.svg" id="Menu_button" alt="">
    <div id="Navbar_tittle">Message</div>
    <div id="Client_icon"><img src="/ASSETS/Profile_2.svg" alt=""></div>
</div>


<div id="Menu_content" class="Menu_content">
    <img id="Menu_line" src="/ASSETS/Menu_line.svg" alt="">
    <div id="Menu_LISTS">
        <button class="Menu_list" id="Add_a_new_note"> <img width="12px" src="/ASSETS/circle-fill.svg" alt=""> Add a new
            task.</button>
        <button class="Menu_list" id="Add_a_new_step"> <img width="12px" src="/ASSETS/circle-fill.svg" alt=""> Add a new
            step</button>
        <button class="Menu_list" id="Add_notes"> <img width="12px" src="/ASSETS/circle-fill.svg" alt=""> Add
            notes</button>
        <button class="Menu_list" id="Add_notes_2"> <img width="12px" src="/ASSETS/circle-fill.svg" alt=""> Add notes
            2</button>
        <button class="Menu_list" id="Add_notes_3"> <img width="12px" src="/ASSETS/circle-fill.svg" alt=""> Add notes
            3</button>
    </div>
</div>

<div id="Notes_container">
    <div class="Notes_container">
        <button class="Delete_note"></button>
        <button class="Edit_button">
            <!-- <img class="Edit_icon" src="/ASSETS/pencil.svg" alt="">
            <img class="Save_icon" src="/ASSETS/tick.svg" alt=""> -->
        </button>
        <!-- <button class="Save_button">
        </button> -->
        <div class="Notes_heading">Build timer</div>
        <div class="Timmer">
            <div class="Timmer_Day">--</div>
            <div class="Timmer_Hour">--</div>
            <div class="Timmer_Minute">--</div>
            <div class="Timmer_Second">--</div>
        </div>
        <div class="Notes_text">
            <ul>
                <li>Build this timer.</li>
                <li>Add it as a feature.</li>
                <li>Make it useful. (It should be editabe)</li>
            </ul>
        </div>
    </div>
</div>


<div id="Delete_window">
    <div id="Delete_Popup">
        <p>
            Are you sure to delete this?
        </p>
        <div id="Delete_buttons">
            <button id="Cancel_Delete_Note">
                Cancel
            </button>
            <button id="Yes_Delete_Note">
                Delete
            </button>
        </div>
    </div>
</div>
